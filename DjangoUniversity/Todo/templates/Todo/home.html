{% extends 'Todo/layout.html' %}
{% block content %}
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tarea</th>
                <th scope="col">Prioridad</th>
                <th scope="col">Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            {% for tarea in tareas %}
                <tr>
                    <th scope="row">{{ tarea.id }}</th>
                    <td>{{ tarea }}</td>
                    <td>{{ tarea.prioridad }}</td>
                    <td>
                        <a class="btn btn-danger" href="{% url 'eliminar' tarea.id %}">Eliminar</a>
                        <a class="btn btn-light" href="{% url 'editar' tarea.id %}">Editar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'agregar' %}">Agregar</a>
</div>
    
{% endblock %}
